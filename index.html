<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Idea Generator</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="images/x-icon" href="images/icon-square.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slackey">
    <style>
        body {
            font-family: 'Slackey';
            font-size: 13.5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 40.5px;">Project Idea Generator</h1>
    <h3 style="font-size: 26px;">Want to create something for Hackclub's arcade but don't know what?<br>You're in the right place</h3>
    <h2 class="header">Click the arcade machine and it will generate an idea!</h2>
    <a class="box4" onclick="generateIdea()">
        <img src="images/arcade-machine.png" alt="Arcade Machine" width="250" length="250">
    </a>
    <hr class="break">
    <div id="idea"></div>
    <script src="script.js"></script>
    <hr class="break2">
    <div class="bottom p">
        <p>Hours spent making this project: 1</p>
    </div>
</body>
</html>
